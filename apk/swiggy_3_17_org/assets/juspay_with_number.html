<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
</head>
<body>
<form class="juspay_inline_form" id="payment_form" style="display: none">
    <input type="hidden" class="merchant_id" id="merchant_elem_id" value="guest">
    <input type="hidden" class="order_id" id="order_elem_id" value="guest_order"/>
    <input type="text" class="card_number" id="card_number_elem_id" placeholder="Card number">
    <input type="text" class="name_on_card" id="card_name_elem_id" placeholder="Cardholder name">
    <input type="text" class="card_exp_month" id="card_expiry_month_elem_id" placeholder="MM">
    <input type="text" class="card_exp_year" id="card_expiry_year_elem_id" placeholder="YYYY">
    <input type="text" class="security_code" id="card_cvv_elem_id" placeholder="CVV">
    <input type="checkbox" class="juspay_locker_save" id="card_save_elem_id" checked="yes"> Save card information
    <button type="submit" class="make_payment" id="make_cc_payment">Pay</button>
</form>
</body>


<!-- The payment form goes here. -->
<!-- You need to validate the form. -->
<!-- Ensure form elements don't have name attr. -->

<script type="text/javascript"
        src="https://api.juspay.in/pay.js"></script>

<script type="text/javascript">
Juspay.Setup({
    payment_form: "#payment_form",
    success_handler: function(status) {},
    error_handler: function(error_code, error_message, bank_error_code,
        bank_error_message, gateway_id) {}
})


</script>

</html>
