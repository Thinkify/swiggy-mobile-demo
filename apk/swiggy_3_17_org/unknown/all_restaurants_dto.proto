syntax = "proto3";

option java_package = "com.swiggy.gandalf.home.protobuf";
option java_multiple_files = true;

import "offer_info.proto";

message AllRestaurantsDto {
    string image_id = 1;
    string title = 2;
    string subtitle = 3;
    bool enabled = 4;
    int32 number_of_restaurants = 5;
    OfferInfo offer_text = 6;
    string id = 7;
    string backgroundColor = 8;
}